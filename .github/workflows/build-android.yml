name: Build Android

on:
  push:
    branches:
      - release # Trigger on push to the release branch
  workflow_dispatch: # Add manual trigger here

jobs:
  build:
    runs-on: ubuntu-latest # Use ubuntu-latest, but you can switch to 'windows-latest' if necessary
    if: github.ref == 'refs/heads/master'

    steps:
      # 1. Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # 4. Set up JDK 17 for Android builds
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Use Eclipse Adoptium JDK (Temurin)

      # 5. Set up the environment variables using .env or react-native-config (if required)
      - name: Set up Environment Variables
        run: |
          echo "API_URL_ANDROID=https://awttechsolution.com/mobile/api" >> $GITHUB_ENV
          echo "API_URL_IOS=https://awttechsolution.com/mobile/api" >> $GITHUB_ENV

      - name: Debug environment variables is set correctly
        run: |
          echo "Android API URL is $API_URL_ANDROID"
          echo "iOS API URL is $API_URL_IOS"

      # 6. Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      # 7. Rename the APK to 'popmobile-release.apk'
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/poppmobile-release.apk

      # 8. Upload renamed APK as an artifact
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: popmobile-release.apk
          path: android/app/build/outputs/apk/release/poppmobile-release.apk
