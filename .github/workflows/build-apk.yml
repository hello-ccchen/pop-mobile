name: Build Android APK

on:
  push:
    branches:
      - master # Trigger on push to master branch
  pull_request:
    branches:
      - master # Trigger on pull request to master branch

jobs:
  build:
    runs-on: ubuntu-latest # Or use 'windows-latest' if you prefer Windows

    steps:
      # 1. Checkout code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Use Node.js version that works for your React Native setup

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      # 4. Set up JDK (Java Development Kit) for Android builds
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Use 'temurin' for Eclipse Adoptium JDK

      # 5. Set up Android SDK for building APK
      - name: Set up Android SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      # 6. Install Gradle
      - name: Install Gradle
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 7.5  # You can adjust Gradle version if necessary

      # 7. Build APK using Gradle
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease  # Builds the APK

      # 8. Rename the APK to 'popmobil-release.apk'
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/poppmobile-release.apk

      # 9. Upload renamed APK as Artifact
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: popmobile-release.apk
          path: android/app/build/outputs/apk/release/poppmobile-release.apk
