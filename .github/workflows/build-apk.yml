name: Build Android APK

on:
  push:
    branches:
      - master # Trigger build on push to the 'main' branch (adjust as needed)
  pull_request:
    branches:
      - master # Trigger build on PRs to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest # You can also use 'windows-latest' if you prefer Windows

    steps:
      # 1. Checkout code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Use Node.js version that works for your React Native setup

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      # 4. Set up JDK (Java Development Kit) for Android builds
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'

      # 5. Set up Android SDK for building APK
      - name: Set up Android SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      # 6. Install Android build dependencies (e.g., Gradle)
      - name: Install Gradle
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 7.5  # You can adjust Gradle version if necessary

      # 7. Build the APK using Gradle
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease  # You can adjust the command if you need a different build variant

      # 8. Upload the APK as a GitHub Artifact
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: popmobile-release.apk
          path: android/app/build/outputs/apk/release/*.apk
